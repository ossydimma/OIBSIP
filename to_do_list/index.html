<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="add-tasks-container">
        <input type="text" id="entered-task" placeholder="Enter Task" />
        <button id="add-task">&plus;</button>
      </div>
    </div>
    <!-- <div id="break"></div> -->
    <section class="hero">
      <div class="item-box">
        <h2 class="task-title"> Pending</h2>
        <ul id="tasks-container"></ul>
      </div>
      <div class="item-box">
        <h2 class="task-title"> Completed</h2>

        <ul id="completed-tasks"></ul>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>

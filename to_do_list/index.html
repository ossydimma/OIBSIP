<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="add-tasks-container">
        <input type="text" id="entered-task" placeholder="Enter Task" />
        <button id="add-task">&plus;</button>
      </div>
    </div>
    <!-- <div id="break"></div> -->
    <section class="hero">
      <div>
        <h2
          style="
            margin-bottom: 10px;
            position: fixed;
            top: 180px;
            left: 180px;
            background: #000;
            color: azure;
            padding: 10px;
            border-radius: 10px;
          "
        >
          Pending Tasks
        </h2>
        <ul id="tasks-container"></ul>
      </div>
      <div>
        <h1
          style="
            margin-bottom: 10px;
            position: fixed;
            top: 180px;
            right: 150px;
            background: #000;
            color: azure;
            padding: 10px;
            border-radius: 10px;
          "
        >
          Completed Tasks
        </h1>

        <ul id="completed-tasks"></ul>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
